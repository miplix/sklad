    function calculateGift() {
        const day = parseInt(document.getElementById('day').value);
        const month = parseInt(document.getElementById('month').value);
        const year = parseInt(document.getElementById('year').value);

        if (isNaN(day) || isNaN(month) || isNaN(year)) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –¥–Ω—è, –º–µ—Å—è—Ü–∞ –∏ –≥–æ–¥–∞.");
            return;
        }

        const giftCode = calculateGiftCode(day, month, year);
        displayGift(giftCode);
    }

    function calculateDayGift() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth() + 1;
        const year = today.getFullYear();

        const giftCode = calculateGiftCode(day, month, year);
        displayGift(giftCode, "–Æ–ø–∏–∫ –≥–æ–≤–æ—Ä–∏—Ç —á—Ç–æ —Å–µ–≥–æ–¥–Ω—è");
    }

    function calculateDayEnergy() {
        const firstNumber = Math.floor(Math.random() * 9) + 1;
        const secondNumber = Math.floor(Math.random() * 9) + 1;
        const thirdNumber = reduceToSingleDigit(firstNumber + secondNumber);

        const giftCode = `${firstNumber}-${secondNumber}-${thirdNumber}`;
        displayGift(giftCode, "–î—Ä–µ–≤–Ω–∏–π –ø—Ä–µ–¥–≤–∏–¥–µ–ª —ç–Ω–µ—Ä–≥–∏–∏ –¥–Ω—è - ");
    }

    function calculateGiftCode(day, month, year) {
        const firstNumber = reduceToSingleDigit(day + month);
        const secondNumber = reduceToSingleDigit(year);
        const thirdNumber = reduceToSingleDigit(firstNumber + secondNumber);

        return `${firstNumber}-${secondNumber}-${thirdNumber}`;
    }

    function displayGift(giftCode, title = "–£ —Ç–µ–±—è") {
        const gift = GIFTS[giftCode];
        const resultDiv = document.getElementById('result');
        const giftImage = document.getElementById('gift-image');

        if (gift) {
            const [ma, ji, kun] = giftCode.split('-');
            resultDiv.innerHTML = `
                <h2>${title ? title + " " : ""}${gift.name}</h2>
                <p><strong>${gift.ma_ji_kun}</strong></p>
                <p>${gift.description}</p>
                <p><strong>–ú–∞</strong> - ${ma}</p>
                <p><strong>–ñ–∏</strong> - ${ji}</p>
                <p><strong>–ö—É–Ω</strong> - ${kun}</p>
            `;
            giftImage.src = gift.image_url;
            giftImage.style.display = 'block';
        } else {
            resultDiv.innerHTML = `<p>–ò–∑–≤–∏–Ω–∏—Ç–µ, –¥–ª—è –∫–æ–¥–∞ ${giftCode} –¥–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω.</p>`;
            giftImage.style.display = 'none';
        }
    }

    function reduceToSingleDigit(num) {
        while (num > 9) {
            num = String(num).split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }
        return num;
    }
    </script>
